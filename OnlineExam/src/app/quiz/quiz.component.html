
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body id="body">
    <div class="controller">
        <div class="row">
            <div class="col-lg-4" id="divside">
                <i class="fa fa-user-circle-o" aria-hidden="true" id="icon"></i>
                <span id="usernamelogname">{{username}}</span>


            </div>
                <div class="bg-while col-lg-8">
                
                    <div class="col-lg-12" id="formdiv">
                        <form id="form1">
                           <div id="dashhead">
                            <span id="testname">Test {{subject}}</span>
                           </div>
                          <span id="welcome">Welcome User</span>
                          <span id="usernamelog"> {{username}}</span><span id="time" [style.color]="color">{{durationMessage}}</span><br><br>
                         
                           <input type="text"  name="qno" [(ngModel)]="question.qno" id="qno" readonly><br>
    <input type="text"   name="qtext" [(ngModel)]="question.qtext" size="50px" id="qtext" readonly ><br><br>

    <br>
    <input type="radio" name="submittedAnswer" [value]="question.op1" [(ngModel)]="submittedAnswer" class="form-check-input" id="rdb"><span id="op">{{question.op1}}</span><br><br>
    <input type="radio" name="submittedAnswer" [value]="question.op2" [(ngModel)]="submittedAnswer"  class="form-check-input" id="rdb"><span  id="op">{{question.op2}}</span><br><br> 
    <input type="radio" name="submittedAnswer" [value]="question.op3" [(ngModel)]="submittedAnswer"   class="form-check-input" id="rdb"><span  id="op">{{question.op3}}</span><br><br> 
    <input type="radio" name="submittedAnswer" [value]="question.op4" [(ngModel)]="submittedAnswer"  class="form-check-input" id="rdb"><span  id="op">{{question.op4}}</span><br><br>
    
    <input  type="hidden" name="originalAnswer" [(ngModel)]="question.answer"><br><br>
    <div  id="btndiv">
    <input type="button" value="Privious" (click)="previousQuestion()" class="bg-warning" id="btn">
    <input type="button" value="Next" (click)="nextQuestion()" class="bg-warning" id="btn">
    <input type="button" value="Submit" (click)="endexam()" class="bg-danger" id="btn">
    </div>

                        </form>
                    </div>
               </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>


<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body id="body">
    <div class="controller">
        <div class="row">
            <div class="col-lg-4">

            </div>
            <div class="col-lg-4" id="formdiv">
             <form id="form1">
               
              <label class="mt-3 mb-3" id="login">Login</label><br>
                <input type="text" name="username" [(ngModel)]="user.username"  
                class="form-control mb-1 mt-3" placeholder="Enter Username" required id="user">
                <span id="msg1">{{msg1}}</span><br>
                <input type="password" name="password" [(ngModel)]="user.password" 
                class="form-control mb-1" placeholder="Enter Password" required id="pass">
                <span id="msg1">{{msg2}}</span><br>
               
                <select class="mb-3" name="test" [(ngModel)]="subject" id="exam">
                    <option value="java">Java</option>
                      ...
                    <option value="math">Math</option>
                  </select>

                <input type="button" Value="Login" class="form-control bg-primary text-white" (click)="getData()">
                <label id="lb1">Don't have an Account?</label>
                <a routerLink="/savedata">SignUp</a>

             </form>

            </div>
            <div class="col-lg-4">
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
<router-outlet></router-outlet>

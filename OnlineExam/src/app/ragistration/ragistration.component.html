
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body id="body">
    <div class="controller">
        <div class="row">
            <div class="col-lg-4">

            </div>
            <div class="col-lg-4" id="formdiv">
             <form id="form1">
                <label class="mt-3 mb-2" id="ragistration">Ragistration</label><br>
                <span  id="message">{{msg}}</span>
                <input type="text" name="username" [(ngModel)]="user.username"  
                class="form-control mt-3 " placeholder="Enter Username" required id="user"><br>

                <input type="password" name="password" [(ngModel)]="user.password" 
                class="form-control " placeholder="Enter Password" required id="pass"><br>
               
                <input type="text" name="mobno" [(ngModel)]="user.mobno" 
                class="form-control " placeholder="Enter Mobile Number" required id="pass"><br>
               
                <input type="email" name="emailid" [(ngModel)]="user.emailid" 
                class="form-control " placeholder="Enter Email" required id="pass"><br>
               

                <input type="button" Value="Ragistration" (click)="saveData()" class="form-control bg-primary text-white">
                <label id="lb1">Already have an Account?</label>
                <a routerLink="/showlogin">Login</a>

             </form>

            </div>
            <div class="col-lg-4">
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
